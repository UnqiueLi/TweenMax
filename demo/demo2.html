<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/gsap/latest/TweenMax.min.js"></script>
    <style>
      #photo{
          width: 100px;
          height: 100px;
          background: red;
      }
    </style>
</head>
<body>
    <div id="photo"></div>
    <script>
        var photo = document.getElementById("photo");
        // TweenMax.to(photo, 2, { width: "200px", height: "200px" });
        TweenMax.to(photo, 2, {backgroundColor:"#ff0000", width:"50%", top:"100px", ease:Power2.easeInOut });
    </script>
</body>
</html>
